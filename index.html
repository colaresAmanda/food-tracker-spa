
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FoodFlow Tracker</title>
    
    <!-- External Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 overflow-hidden">
    <div id="app" class="h-full flex flex-col">
        <!-- Header Section -->
        <header class="px-6 py-4 bg-white border-b border-gray-100 flex justify-between items-center shrink-0 z-40 shadow-sm">
            <div>
                <h1 class="text-2xl font-black text-emerald-600 tracking-tight leading-none">FoodFlow</h1>
                <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mt-1">Focus on what matters</p>
            </div>
            <!-- Desktop Nav -->
            <div class="hidden md:flex gap-2" id="desktop-nav">
                <button data-view="LOG" class="nav-btn text-[10px] font-bold uppercase tracking-widest px-4 py-2 rounded-full transition-all">Log</button>
                <button data-view="HISTORY" class="nav-btn text-[10px] font-bold uppercase tracking-widest px-4 py-2 rounded-full transition-all">History</button>
                <button data-view="LIBRARY" class="nav-btn text-[10px] font-bold uppercase tracking-widest px-4 py-2 rounded-full transition-all">Library</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-hidden relative">
            <div id="content-container" class="scroll-container p-6 max-w-2xl mx-auto w-full no-scrollbar">
                <!-- Content injected by app.js -->
            </div>
        </main>

        <!-- Mobile Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around py-2 px-4 shadow-lg z-50 md:hidden" id="mobile-nav">
            <button data-view="LOG" class="nav-btn-mobile flex flex-col items-center justify-center w-1/3 py-1 transition-all">
                <i class="fa-solid fa-utensils text-lg mb-1"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider">Log</span>
            </button>
            <button data-view="HISTORY" class="nav-btn-mobile flex flex-col items-center justify-center w-1/3 py-1 transition-all">
                <i class="fa-solid fa-clock-rotate-left text-lg mb-1"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider">History</span>
            </button>
            <button data-view="LIBRARY" class="nav-btn-mobile flex flex-col items-center justify-center w-1/3 py-1 transition-all">
                <i class="fa-solid fa-book text-lg mb-1"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider">Library</span>
            </button>
        </nav>
    </div>

    <!-- Application Logic -->
    <script src="app.js"></script>
</body>
</html>
